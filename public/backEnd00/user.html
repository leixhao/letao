<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘云购后台管理系统</title>
    <!-- 引入bootstrap库 -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入NProgress -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证插件的css -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/admin.css">
</head>
<style>
    th {
        text-align: center
    }
</style>

<body>
    <!-- 侧边栏 -->
    <aside class="lt-aside">


        <!-- brand -->
        <div class="brand">
            <a href="javascript:;">ITCAST</a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="images/default.png" alt=""> 超级管理员
        </div>
        <!-- menu -->
        <ul class="menu">
            <li>
                <a href="user.html">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="child">
                    <a href="javascript:;">一级分类</a>
                    <a href="javascript:;">二级分类</a>
                </div>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </ul>
    </aside>

    <!-- 主体 -->
    <section class="lt-section">
        <!-- 顶部导航 -->
        <div class="topnav">
            <a data-menu href="javascript:;" class="glyphicon glyphicon-align-justify"></a>
            <a data-logout href="#myModal" class="glyphicon glyphicon-log-out" data-toggle="modal"></a>
        </div>

        <!-- 顶部路径与数据图形 -->
        <div class="content">
            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">用户管理</li>
                </ol>

                <div class="lt-content">
                    <table class="table table-bordered">
                        <!-- 表格的头部 -->
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>用户名</th>
                                <th>手机号</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <!-- 表格的body部分 -->
                        <tbody>
                            <tr class="text-center">
                                <td>1</td>
                                <td>wanlum</td>
                                <td>13635679821</td>
                                <td>正常</td>
                                <td>
                                    <a href="javascript:;" class="btn btn-primary">启用</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- 分页 -->
                    <div class="page">
                        <ul class="pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="manage-modal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            <!-- <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？ -->
                        </p>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 模版引擎的模版 -->
    <script type="text/template" id="user_template">
       <% for(var i = 0; i < rows.length; i++){%>
            <tr class="text-center">
                <td><%=(page-1)*size + i + 1%></td>
                <td><%=rows[i].username%></td>
                <td><%=rows[i].mobile%></td>
                <td><%=rows[i].isDelete == 1? '禁用':'启用'%></td>
                <td>
                    <%if(rows[i].isDelete == 1){%>
                        <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>"  href="#manage-modal" data-toggle="modal" class="btn btn-primary">启用</a>
                    <%}else{%>
                        <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>"  href="#manage-modal" data-toggle="modal" class="btn btn-danger">禁用</a>
                    <%}%>
                </td>
            </tr>
        <%}%>
    </script>

    </script>
    <!-- 引入jquery -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- 引入bootstrap的插件 -->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入echarts库 -->
    <script src="./lib/artTemplate/template-native.js"></script>
    <!-- 引入表单验证的插件 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入分页插件 -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 引入admin文件 -->
    <script src="./js/admin.js"></script>
    <!-- 引入user.js -->
    <script src="./js/user.js"></script>
</body>

</html>
